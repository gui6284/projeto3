<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Nosso Projeto</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: #2e7d32;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
            max-width: 600px; 
            line-height: 1.6;
            color: #555;
        }

        .cta {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .cta:focus {
            outline: 2px solid #2e7d32;
        }

        .cta:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .cta {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2em;
            }
            .cta {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Bem-vindo ao Nosso Projeto</h1>
    <p>Estamos aqui para transformar vidas com soluções em reciclagem e próteses, promovendo um futuro mais sustentável e inclusivo.</p>
    <button class="cta" aria-label="Saiba mais sobre o projeto" onclick="transitionToIndex()">Saiba Mais</button>

    <script>
        function transitionToIndex() {
            document.body.style.animation = "fadeOut 1s forwards";
            setTimeout(() => {
                window.location.href = 'projeto.html';
            }, 1000); 
        }
    </script>
</body>
</html>
