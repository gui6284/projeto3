<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            padding: 10px;
        }
        .login-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 300px;
        }
        h2 {
            text-align: center;
            color: #00ffcc;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #ffffff;
            transition: background-color 0.3s, border 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            background-color: #555;
            outline: none;
            border: 1px solid #00ffcc;
        }
        .button {
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
        }
        .button:hover {
            background-color: #00cc99;
            transform: translateY(-2px);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
        }
        .back-button:hover {
            background-color: #00cc99;
            transform: translateY(-2px);
        }
        

        
        @media (max-width: 400px) {
            .back-button {
                padding: 6px 10px;
            }
            .login-container {
                padding: 15px; 
            }
            input[type="text"],
            input[type="email"],
            .button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <a href="index.html"><button class="back-button">Voltar</button></a>

    <div class="login-container">
        <h2>Ol√°</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" class="button" value="Entrar">
        </form>
     
    </div>

</body>
</html>
